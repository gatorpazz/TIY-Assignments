<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <main>
        <form>
            <div class='column'>
                <label for='first name'>First Name</label>
                <input type='text' id='first name' name='first name' placeholder="Ben">
                <label for='last name'>Last Name</label>
                <input type='text' id='last name' name='last name' placeholder="Dover">
                <label for='email'>Email Address</label>
                <input type='email' id='email' name='email' placeholder='awesomesauce@bendover.com'>
                <label for='country'>Country</label>
                <select id='country' name='country'>
                    <option>Choose a country</option>
                    <option>United States</option>
                    <option>You can only pick United States</option>
                    <option>United States</option>
                </select>
                <label for='bio'>Biography</label>
                <textarea id='bio' name='bio'></textarea>
            </div>
            <div class='column'>
              <label for='phone'>Phone Number</label>
              <input type='tel' id='phone' name='phone' placeholder="867-5309">
              <label for='affil'>Affiliations</label>
              <textarea id='affil' name='affil'></textarea>
              <label for='occupation'>Occupation</label>
              <select id='occupation' name='occupation'>
                  <option>Choose an occupation</option>
                  <option>Jedi Master</option>
                  <option>Sith Lord</option>
                  <option>Ewok</option>
              </select>
              <label for='cat'>Cat's Name</label>
              <input type='text' id='cat' name='cat' placeholder='Meowface'>

        </form>
    </main>
</body>

</html>
